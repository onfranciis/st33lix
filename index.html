<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
</head>
<body>
    <div id="body">
        
        <div id="top-section" class="section top-section">
            <div class="sidebar-open">
                <button>
                    <img src="./assets/added/burger-btn.svg" alt="" height="20px" width="20px">
                </button>
            </div>
            <div class="coins">
                <div class="coin-bar coin-bar1">
                    <button>
                        <img src="./assets/images/elmas.png" alt="coins" height="17px" width="17px">
                        <p>999999</p>
                    </button>

                    <button>
                        <img src="./assets/added/-1.png" alt="coins" height="17px" width="17px">
                        <p>999999</p>
                    </button>

                    <button>
                        <img src="./assets/images/magaza-ordek.png" alt="coins" height="17px" width="17px">
                        <p>999999</p>
                    </button>
                </div>

                <div class="coin-bar coin-bar1">
                    <button>
                        <img src="./assets/added/-1.png" alt="coins" height="17px" width="17px">
                        <p>12M</p>
                    </button>

                    <button>
                        <img src="./assets/images/magaza-ordek.png" alt="coins" height="17px" width="17px">
                        <p>Active</p>
                    </button>
                </div>

            </div>
        </div>





        <div id="bottom-section" class="section bottom-section">
            <div class="controls">
                <button class="control-icon message_heart">
                    <span class="message_heart notification">2</span>
                    <img src="./assets/images/aktif.png" alt="message_heart" height="40px" width="40px">
                </button>
                
                <button class="control-icon people">
                    <img src="./assets/added/group.svg" alt="people" height="25px" width="25px">
                </button>
                
                <button class="control-icon hand">
                    <img src="./assets/added/back_hand.svg" alt="hand" height="25px" width="25px">
                </button>
                
                <button class="control-icon shirt">
                    <img src="./assets/added/laundry.svg" alt="shirt" height="25px" width="25px">
                </button>
                
                <button class="control-icon avatar">
                    <img src="./assets/images/aktif.png" alt="avatar" height="25px" width="25px">
                </button>
                
                <button class="control-icon duck">
                    <img src="./assets/images/aktif.png" alt="duck" height="25px" width="25px">
                </button>
                
                <button class="control-icon shop">
                    <img src="./assets/added/shopping_cart.svg" alt="shop" height="25px" width="25px">
                </button>
                
                <button class="control-icon boost">
                    <img src="./assets/added/local_fire_department.svg" alt="boost" height="25px" width="25px">
                </button>
                
            </div>


            <div class="chat">
                <button class="chat-icon chat-icon1">
                    <img src="./assets/images/aktif.png" alt="shop" height="25px" width="25px">
                </button>
                
                <button class="chat-icon chat-icon2">
                    <img src="./assets/images/aktif.png" alt="boost" height="25px" width="25px">
                </button>

                <span class="chat-box">
                    You're a wizard Harry.
                </span>
                
            </div>

            <div class="extras">
                <button class="extra-icon help">
                    <img src="./assets/images/aktif.png" alt="shop" height="25px" width="25px">
                </button>
                
                <button class="extra-icon exit">
                    <img src="./assets/images/aktif.png" alt="boost" height="25px" width="25px">
                </button>
            </div>

        </div>

    </div>
</body>
</html>
