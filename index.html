<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link rel="stylesheet" href="./css/sidebars/skills.css" type="text/css">
</head>
<body>
    <div id="body">
        
        <div id="top-section" class="section top-section">
            <div class="sidebar-open">
                <button>
                    <img src="./assets/added/burger-btn.svg" alt="" height="20px" width="20px">
                </button>
            </div>
            <div class="coins">
                <div class="coin-bar coin-bar1">
                    <button>
                        <img src="./assets/images/elmas.png" alt="coins" height="17px" width="17px">
                        <p>999999</p>
                    </button>

                    <button>
                        <img src="./assets/added/-1.png" alt="coins" height="17px" width="17px">
                        <p>999999</p>
                    </button>

                    <button>
                        <img src="./assets/images/magaza-ordek.png" alt="coins" height="17px" width="17px">
                        <p>999999</p>
                    </button>
                </div>

                <div class="coin-bar coin-bar1">
                    <button>
                        <img src="./assets/added/-1.png" alt="coins" height="17px" width="17px">
                        <p>12M</p>
                    </button>

                    <button>
                        <img src="./assets/images/magaza-ordek.png" alt="coins" height="17px" width="17px">
                        <p>Active</p>
                    </button>
                </div>

            </div>
        </div>





        <div id="bottom-section" class="section bottom-section">
            <div class="controls">
                <button class="control-icon message_heart">
                    <span class="message_heart notification">2</span>
                    <img src="./assets/images/aktif.png" alt="message_heart" height="40px" width="40px">
                </button>
                
                <button class="control-icon people">
                    <img src="./assets/added/group.svg" alt="people" height="25px" width="25px">
                </button>
                
                <button class="control-icon hand">
                    <img src="./assets/added/back_hand.svg" alt="hand" height="25px" width="25px">
                </button>
                
                <button class="control-icon shirt">
                    <img src="./assets/added/laundry.svg" alt="shirt" height="25px" width="25px">
                </button>
                
                <button class="control-icon avatar">
                    <img src="./assets/images/aktif.png" alt="avatar" height="25px" width="25px">
                </button>
                
                <button class="control-icon duck">
                    <img src="./assets/images/aktif.png" alt="duck" height="25px" width="25px">
                </button>
                
                <button class="control-icon shop">
                    <img src="./assets/added/shopping_cart.svg" alt="shop" height="25px" width="25px">
                </button>
                
                <button class="control-icon boost">
                    <img src="./assets/added/local_fire_department.svg" alt="boost" height="25px" width="25px">
                </button>
                
            </div>


            <div class="chat">
                <button class="chat-icon chat-icon1">
                    <img src="./assets/images/aktif.png" alt="shop" height="25px" width="25px">
                </button>
                
                <button class="chat-icon chat-icon2">
                    <img src="./assets/images/aktif.png" alt="boost" height="25px" width="25px">
                </button>

                <span class="chat-box">
                    You're a wizard Harry.
                </span>
                
            </div>

            <div class="extras">
                <button class="extra-icon help">
                    <img src="./assets/images/aktif.png" alt="shop" height="25px" width="25px">
                </button>
                
                <button class="extra-icon exit">
                    <img src="./assets/images/aktif.png" alt="boost" height="25px" width="25px">
                </button>
            </div>


            <!-- ----------------------------------------------------------------------- -->
            <!--                                    -                                    -->
            <!-- ----------------------------------------------------------------------- -->
            <!-- ----------------------------------------------------------------------- -->
            <!--                                SideBars                                 -->
            <!-- ----------------------------------------------------------------------- -->
            <!-- ----------------------------------------------------------------------- -->
            <!--                                    -                                    -->
            <!-- ----------------------------------------------------------------------- -->



            <div class="sidebar skills-sidebar">
                <div class="fade fade-top">

                </div>
                <button class="close-sidebar">x</button>
                <h2>
                    Gary The GlueStick
                </h2>
                <div class="skill-profile">
                    <div class="skill-profile-details">
                        <div class="skill-profile-details-header">
                            <p  class="skill-profile-details-header-p1">
                                I'm owned by
                            </p>
                            <p class="skill-profile-details-header-p2">
                                DudeLooksLikeALady
                            </p>
                        </div>
                        <div class="skill-profile-details-body">
                            <div class="skill-profile-details-body1">
                                <p>
                                    breed:
                                </p>
                                <p>
                                    icelandic
                                </p>
                            </div>
                            <div class="skill-profile-details-body2">
                                <p>
                                    age:
                                </p>
                                <p>
                                    445
                                </p>
                            </div>
                        </div>
                    </div>
                    <img src="./assets/images/hayvan-mobi1.png" alt="creature" height="100px" width="100px">
                </div>

                <hr class="skill-short1"/>


                <div class="skill-rating">
                    <div class="skill-rating1-header">
                        <p>
                            Rarity
                        </p>
                    </div>
                    <div class="skill-rating1-body">
                        <img src="./assets/images/create-group/base/08.gif" alt="Rarity" height="50px" width="50px">
                        <p>
                            Super Rare
                        </p>
                    </div>

                    <div class="skill-rating2-header">
                        <p>
                            Level
                        </p>
                    </div>
                    <div class="skill-rating2-body">
                        <p class="skill-rating2-body-p1">
                            20/20
                        </p>
                        <p class="skill-rating2-body-p2">
                            Scratched: 9903
                        </p>
                    </div>

                    <div class="skill-rating3">
                        <p class="skill-rating3-header">
                            Skills
                        </p>
                        <div class="skill-rating3-body skill-rating3-body1 ">
                            <img src="./assets/images/emojiBox.png" alt="face" height="40px" width="40px">
                            <div class="skill-rating3-body-bar skill-rating3-body1-bar ">
                                <span class="skill-rating3-body-bar-span skill-rating3-body1-bar-span "></span>
                            </div>
                        </div>
                        
                        <div class="skill-rating3-body skill-rating3-body1 ">
                            <img src="./assets/images/emojiBox.png" alt="face" height="40px" width="40px">
                            <div class="skill-rating3-body-bar skill-rating3-body1-bar ">
                                <span class="skill-rating3-body-bar-span skill-rating3-body2-bar-span "></span>
                            </div>
                        </div>
                        
                        <div class="skill-rating3-body skill-rating3-body1 ">
                            <img src="./assets/images/emojiBox.png" alt="face" height="40px" width="40px">
                            <div class="skill-rating3-body-bar skill-rating3-body1-bar ">
                                <span class="skill-rating3-body-bar-span skill-rating3-body3-bar-span "></span>
                            </div>
                        </div>
                        
                        <div class="skill-rating3-body skill-rating3-body1 ">
                            <img src="./assets/images/emojiBox.png" alt="face" height="40px" width="40px">
                            <div class="skill-rating3-body-bar skill-rating3-body1-bar ">
                                <span class="skill-rating3-body-bar-span skill-rating3-body4-bar-span "></span>
                            </div>
                        </div>                     



                    </div>


                    <hr class="skill-short2"/>


                    <div class="skill-rating4">
                        <div class="skill-rating4-header">
                            <p>
                                Options
                            </p>
                        </div>

                        <div class="skill-rating4-body skill-rating4-body1 ">
                            <img src="./assets/images/emojiBox.png" alt="face" height="45px" width="45px">
                            <p class="skill-rating4-body-bar skill-rating4-body1-bar ">
                                Everyone can ride
                            </p>
                        </div>

                        <div class="skill-rating4-body skill-rating4-body2 ">
                            <img src="./assets/images/emojiBox.png" alt="face" height="45px" width="45px">
                            <img src="./assets/images/emojiBox.png" alt="face" height="45px" width="45px">
                            <img src="./assets/images/emojiBox.png" alt="face" height="45px" width="45px">
                            <img src="./assets/images/emojiBox.png" alt="face" height="45px" width="45px">
                            <img src="./assets/images/emojiBox.png" alt="face" height="45px" width="45px">
                        </div>

                    </div>
                    





                </div>

                <div class="fade fade-bottom">

                </div>


            </div>

        </div>

    </div>
</body>
</html>
